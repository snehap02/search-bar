<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="/style.css">
    <title>Search Bar</title>
</head>
<body class="bg-blue overflow-hidden md:mx-48 flex justify-center items-center">
    <div class="card h-[650px] w-full sm-0:w-[440px] bg-cardBg shadow-lg shadow-darkPurple relative flex flex-col top-10">
        <div class="w-full h-[170px] flex flex-col justify-evenly">
            <div class="flex justify-evenly">
                <span class="material-symbols-outlined -ml-28 text-urbanBlue">
                    arrow_back_ios
                </span>
                <h1 class="-ml-20 text-xl font-raleway text-urbanBlue font-medium">Find Friends</h1>
            </div>
            <div class="bg-light bg-opacity-20 px-2 py-3 rounded-full mx-3 flex gap-4">
                <span class="material-symbols-outlined text-3xl text-urbanBlue mt-1 ml-2">
                    search
                </span>
                <input type="text" id="textValue" class="w-[370px] py-2 bg-transparent text-lg text-urbanBlue font-raleway font-medium border-none outline-none" placeholder="Enter a friend's name">
            </div>
        </div>
        <div class="bg-urbanBlue w-full h-[480px]">
            
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
