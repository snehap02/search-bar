<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="/style.css">
    <title>Search Bar</title>
</head>
<body class="bg-blue overflow-hidden md:mx-48 flex justify-center items-center">
    <div class="card h-[650px] w-full sm-0:w-[440px] bg-cardBg shadow-lg shadow-darkPurple relative flex flex-col top-10">
        <div class="w-full h-[170px] flex flex-col justify-evenly">
            <div class="flex justify-evenly">
                <span class="material-symbols-outlined -ml-36 text-urbanBlue">
                    arrow_back_ios
                </span>
                <h1 class="-ml-16 text-xl font-raleway text-urbanBlue font-medium">Find Friends</h1>
            </div>
            <div class="bg-light bg-opacity-20 px-2 py-3 rounded-full mx-3 flex gap-4">
                <span class="material-symbols-outlined text-3xl text-urbanBlue mt-1 ml-2">
                    search
                </span>
                <input type="text" id="textValue" class="w-[370px] py-2 bg-transparent text-lg text-urbanBlue font-raleway font-medium border-none outline-none" placeholder="Enter a friend's name">
            </div>
        </div>
        <div class="bg-urbanBlue w-full h-[480px] flex flex-col gap-6 px-6">
        <div class="flex justify-between items-center mt-4">
            <div class="flex justify-center items-center gap-4">
                <img src="/images/pic2.jpg" alt="" class="w-[70px] h-[70px] rounded-full object-cover ring-4 ring-indigo-400">
                <span class="font-bold font-montserrat text-base text-darkBlue">Jason Graham</span>
            </div>
            <button class="btn text-lg text-urbanBlue font-bold font-raleway bg-button px-5 py-2 rounded-full shadow-lg shadow-blue">Follow</button>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-4">
                <img src="/images/pic1.jpg" alt="" class="w-[70px] h-[70px] rounded-full object-cover ring-4 ring-indigo-400">
                <span class="font-bold font-montserrat text-base text-darkBlue">Ophelia Gaddy</span>
            </div>
            <button class="btn text-lg text-urbanBlue font-bold font-raleway bg-button px-5 py-2 rounded-full shadow-lg shadow-blue">Follow</button>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-4">
                <img src="/images/pic3.jpg" alt="" class="w-[70px] h-[70px] rounded-full object-cover ring-4 ring-indigo-400">
                <span class="font-bold font-montserrat text-base text-darkBlue">Lillian Whitmire</span>
            </div>
            <button class="btn text-lg text-urbanBlue font-bold font-raleway bg-button px-5 py-2 rounded-full shadow-lg shadow-blue">Follow</button>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-4">
                <img src="/images/pic4.jpg" alt="" class="w-[70px] h-[70px] rounded-full object-cover ring-4 ring-indigo-400">
                <span class="font-bold font-montserrat text-base text-darkBlue">Joseph Shepherd</span>
            </div>
            <button class="btn text-lg text-urbanBlue font-bold font-raleway bg-button px-5 py-2 rounded-full shadow-lg shadow-blue">Follow</button>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-4">
                <img src="/images/pic5.jpg" alt="" class="w-[70px] h-[70px] rounded-full object-cover ring-4 ring-indigo-400">
                <span class="font-bold font-montserrat text-base text-darkBlue">Alex R. Prowell</span>
            </div>
            <button class="btn text-lg text-urbanBlue font-bold font-raleway bg-button px-5 py-2 rounded-full shadow-lg shadow-blue">Follow</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
